---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: sample-rs
spec:
  minReadySeconds: 1
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      name: sample-pod
      labels:
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: nginx
    